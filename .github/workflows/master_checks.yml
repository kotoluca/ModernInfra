name: Master Full Suite

# Trigger on push to main (or master)
on:
  push:
    branches:
      - main  # Change this to 'master' if your branch is named master

jobs:
  run-all-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Run Unit Tests
        run: python -m unittest discover tests/unit

      - name: Run Integration Tests
        run: python -m unittest discover tests/integration